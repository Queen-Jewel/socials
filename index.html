<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social-Links</title>
  </head>
  <body>
    <div class="container">
      <div class="social">
        <div id="head">
          <img src="/assets/images/avatar-jessica.jpeg" alt="jess" />

          <div class="par">
            <div class="head">
              <p class="jess">Jessica Randall</p>
              <p class="lon">London, United Kingdom</p>
            </div>
            <p class="web">"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="btn">
          <button type="button">GitHub</button>
          <button type="button">Frontend Mentor</button>
          <button type="button">LinkedIn</button>
          <button type="button">Twitter</button>
          <button type="button">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
